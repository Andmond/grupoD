<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <title>Registro de proveedores</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../../funcionesProveedor.js"></script>
</head>
<body>
  <header>
    <h1>Minimercado Yireth</h1>
  </header>

  <div class="user-box">
    <img src="../images/01.jpg" alt="Imagen de Usuario">
    <span>Nombre de Usuario</span>
  </div>

  <nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <ul class="navbar-nav">
      <li><a href="../../index.html">VENTAS</a></li>
      <li><a href="../inventario/inventario.html">INVENTARIO</a></li>
      <li><a href="../productos/registro.html">PRODUCTOS</a></li>
      <li class="nav-item">
        <a class="nav-link" href="proveedores.html">Proveedores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="EditarProveedores.html">Editar Proveedores</a>
      </li>
    </ul>
  </nav>

  <main>
    <h2>Registro de proveedores</h2>
    <form id="formEditar">
      <div class="form-group">
        <label for="nombre">Nombre del proveedor:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="codigo">NIT:</label>
        <input type="number" id="codigo" name="codigo" required>
      </div>
      <div class="form-group">
        <label for="numero">Número de contacto:</label>
        <input type="tel" id="numero" name="numero" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

      </form>
      </div>
      <div class="form-group">
        <button type="button" onclick="nuevo_proveedor()" >Guardar</button>
        <button type="button" onclick="confirmarCancelar()">Cancelar</button>
      </div>
      <div id="nuevo_proveedor"></div>
   
  </main>

  <footer>
    <p>&copy; 2024 Minimarket Yireth</p>
  </footer>

  <script>
    function confirmarCancelar() {
      var confirmacion = confirm('¿Está seguro de cancelar?');
      if (confirmacion) {
        window.location.href = 'proveedores.html';
      }
    }

    
  

    
    nuevo_proveedor();
    
  </script>
</body>
</html>
