        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h5>Nuevo Producto</h5>
          </div>
          <div class="card-body">
            <form action="" id="formEditar">

              <input id="id" name="id" type="hidden">


              <div class="mb-3">
                <label for="id" class="form-label">ID del Producto</label>
                <input type="text" id="id" name="id" class="form-control" readonly>
              </div>


              <div class="mb-3">
                <label for="codigo_proveedor" class="form-label">Código de Proveedor</label>
                <input type="text" id="codigo_proveedor" name="codigo_proveedor" class="form-control">
              </div>


              <div class="mb-3">
                <label for="codigo_producto" class="form-label">Código de Producto</label>
                <input type="text" id="codigo_producto" name="codigo_producto" class="form-control">
              </div>


              <div class="mb-3">
                <label for="producto" class="form-label">Nombre del Producto</label>
                <input type="text" id="producto" name="producto" class="form-control">
              </div>


              <div class="mb-3">
                <label for="precio_costo" class="form-label">Precio de Compra</label>
                <input type="number" id="precio_costo" name="precio_costo" step="0.01" class="form-control">
              </div>


              <div class="mb-3">
                <label for="precio_venta" class="form-label">Precio de Venta</label>
                <input type="number" id="precio_venta" name="precio_venta" step="0.01" class="form-control">
              </div>


              <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control">
              </div>


              <div class="mb-3">
                <label for="cantidad_minima" class="form-label">Cantidad Mínima</label>
                <input type="number" id="cantidad_minima" name="cantidad_minima" step="0.01" class="form-control">
              </div>

              <div class="card-footer bg-primary text-center">
                <button type="button" class="btn btn-dark" onclick="nuevo_producto();">Guardar</button>
                <a href="inventario.html" type="button" class="btn btn-warning">Cancelar</a>
              </div>
